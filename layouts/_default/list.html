{{ define "main" }}

<section class="section">
  <div class="container">
    <div class="row">

      {{ range .Data.Pages }}
      <div class="col-lg-4 col-md-6">
        <article class="card post-card text-center mb-5">
          {{ .Render "post" }}
        </article>
      </div>
      {{ end }}

    </div>

  </div>
</section>

{{end}}
